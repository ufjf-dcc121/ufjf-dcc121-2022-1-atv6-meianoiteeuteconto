    Algomom
    Mapa com 8 linhas e 23 posições cada linha.
    O jogo deve possuir 15 algomons.
    O jogo possui 4 ginásios.

    v1 - Criar matriz referênciando o mapa algomom;
    v2 - Criar estrutura de impressão do mapa;
    v3 - Desenvolver a movimentação do perso no mapa;
    v4 - Intruduzir estrutura "Algomons" para definição dos mesmos;
    v5 - Definir Algomons e localidade de cada um. São 15;
    v6 - Implementar algodéx a estrutura Personagem.
    v6 - Criar de sistema de recompensas (ganhar algomons ao andar nas cidades);
    v7 - Criar rotavidade da algodex;
    8 - Criar sistema de combate nos ginásios de acordo com as regras definidas;
    9 - Sistema de salvamento de passos (salvar estado das variáveis);
    10 - Testar e reestruturar códigos (--PRIORIZAR RECICLAGEM DE FUNÇÕES--);
